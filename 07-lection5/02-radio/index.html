<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <label class="radio">
        <input type="radio" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB" />
                    </svg>
                </div>
            </div>
            <div class="radion__legend">Default</div>
        </div>
    </label>

    <!-- Disabled label -->

    <label class="radio">
        <input disabled type="radio" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB" />
                    </svg>
                </div>
            </div>
            <div class="radion__legend">Default</div>
        </div>
    </label>
</body>

</html>
